<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Breed Wikipedia</title>
    <link href="../dist/output.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body class="bg-gradient-to-r from-cyan-600 to-blue-500 w-screen h-screen">
    <video autoplay muted loop id="home--video" class="fixed top-0 left-0 w-full h-full z-[-1] object-cover">
        <source src="../src/assets/videos/dogbackground.mp4" type="video/mp4">
    </video>
    <div class="w-full h-full p-10 text-white"> <!-- bg-gradient-to-br from-gray-300 to-white p-10">-->
        <h1 class="font-outfit text-4xl text-left font-semibold"> Dog Breeder Wikipedia</h1>
        <div class="w-full mt-7 h-10 flex">
            <input class="w-2/3 h-full focus:outline-none bg-white rounded-l-full text-center font-semibold text-black" placeholder="Dog Breed Name" />
            <button class="bg-orange-500 w-1/3 rounded-r-full font-semibold text-white">Search</button>
        </div>
        <div class="mt-4">
            <p class="font-outfit">
                The Dog Breeder Wikipedia is a information hub for those interested learning about
                a particular breed. It can both help someone understand their best friend a bit more
                or give insight into a breed they hold interest in.
            </p>
        </div>
    </div>

</body>
</html>
